<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>
    <title>CALCULADORA</title>
</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="bnt-calc">
                <button id="btn-1" value="1" onclick="insereNumeroNoVisor(this,idVisor)">1</button>
                <button id="btn-1" value="2" onclick="insereNumeroNoVisor(this,idVisor)">2</button>
                <button id="btn-1" value="3" onclick="insereNumeroNoVisor(this,idVisor)">3</button>
                <button id="btn-1" value="4" onclick="insereNumeroNoVisor(this,idVisor)">4</button>
                <button id="btn-1" value="5" onclick="insereNumeroNoVisor(this,idVisor)">5</button>
                <button id="btn-1" value="6" onclick="insereNumeroNoVisor(this,idVisor)">6</button>
                <button id="btn-1" value="7" onclick="insereNumeroNoVisor(this,idVisor)">7</button>
                <button id="btn-1" value="8" onclick="insereNumeroNoVisor(this,idVisor)">8</button>
                <button id="btn-1" value="9" onclick="insereNumeroNoVisor(this,idVisor)">9</button>
                <button id="btn-1" value="0" onclick="insereNumeroNoVisor(this,idVisor)">0</button>

            </div>
            <div class="oper-calc">
                <button id="btnSoma" value="+" onclick="insereNumeroNoVisor(this,idVisor)">+</button>
            </div>
            <div class="result-calc">
                <button id="btnResultado" value="=" onclick="calculaResultadoOperacoes(idVisor)">=</button>
            </div>
        </form>
    </div>

</body>
</html>
